<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]='Logout' defaultHref="home"> </ion-back-button>
    </ion-buttons>
      <ion-title class="title">
        RESTAURANTS
      </ion-title>
      <ion-icon (click)="search()" class="search" name="search"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="filtro" class="item_favorite">
    <ion-checkbox color="primary" (ionChange)="ionChange($event.detail.checked, i)"></ion-checkbox>
    <ion-label class="favorite"> Favorite </ion-label>
    </ion-item>

  <ion-item-divider class="divider">
      <ion-label class="list_visited">
        LIST VISITED
      </ion-label>
    </ion-item-divider>

    <ion-list>
      <ion-item-sliding #slidingItem *ngFor="let restaurant of restaurantes; let i= index">
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)=eliminar(restaurant.id)>
            <ion-icon slot="top" name="trash"></ion-icon>
              Delete
          </ion-item-option>
          
          <ion-item-option color="primary" (click)=edit(restaurant)>
            <ion-icon slot="top" name="create"></ion-icon>
              Edit
          </ion-item-option>

        </ion-item-options>

        <ion-item (click)="restaurant_details(restaurant)">
          <ion-avatar slot="start">
            <ion-img src="https://picsum.photos/200"></ion-img>
          </ion-avatar>
          <ion-label>
              <h2 > {{restaurant.name}} </h2>
              <h3> {{restaurant.type}} </h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
      </ion-list>

    <ion-fab (click)="press_button_add()" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>


</ion-content>
